<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="register-form" action="/register" method="post">
        <div>
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
            <span id="nickname-exists-error" class="text-red-500"></span>
          </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('register-form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(form); // Use 'form' here instead of 'registerForm'
        fetch('/register', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.userExists) {
            document.getElementById('nickname-exists-error').textContent = 'Nickname already exists.';
          } else {
            window.location.href = '/login';
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
      });
    });
  </script>
</html>
