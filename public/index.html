<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Site</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #news-container { margin-bottom: 20px; }
        input, button { margin: 5px; }
    </style>
</head>
<body>
    <div id="news-container">
        <h1>News</h1>
    </div>
    <input type="text" id="news-input" placeholder="Enter news here...">
    <button id="submit-news">Submit News</button>

    <script>
        document.getElementById('submit-news').addEventListener('click', function() {
            var newsText = document.getElementById('news-input').value;
            var newsContainer = document.getElementById('news-container');
            var newsItem = document.createElement('p');
            newsItem.textContent = newsText;
            newsContainer.appendChild(newsItem);
        });
    </script>
</body>
</html>
